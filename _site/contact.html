<main id="main" class="site-main">
	<div class="post-full inner">
		<header class="post-header">
			<h1 class="post-title">Contact</h1>
		</header>
		<!-- 
    <p>Horace theme comes with a contact form built-in. You can use this form with Formspree service and get up to 50 submissions for free. Also, you can easily switch to another service if you want.</p>
    
     -->
		<section class="contact-form">
			<form
				action="https://formspree.io/raphael-xu@outlook.com"
				method="post"
				id="contact-form"
			>
				<div class="form-item">
					<label class="form-label"
						>Email <span>(required)</span></label
					>
					<input
						type="text"
						name="email"
						placeholder="Your email address..."
						class="form-input"
					/>
				</div>

				<div class="form-item">
					<label class="form-label"
						>Name <span>(required)</span></label
					>
					<input
						type="text"
						name="name"
						placeholder="Your name..."
						class="form-input"
					/>
				</div>

				<div class="form-item">
					<label class="form-label"
						>Message <span>(required)</span></label
					>
					<textarea
						name="message"
						placeholder="Your message..."
						class="form-textarea"
					></textarea>
				</div>

				<input type="hidden" name="_next" value="/thank-you" />
				<input
					type="hidden"
					name="_subject"
					value="Contact form submission"
				/>
				<input
					type="text"
					name="_gotcha"
					style="display: none"
					class="contact-form__gotcha"
					val=""
				/>

				<div class="form-item">
					<input type="submit" value="Send Message" class="button" />
				</div>
			</form>
		</section>
	</div>
